<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <button onclick="testConnect()">Test Connection</button>
    
    <script>
        console.log('üß™ Testing Socket.IO connection...');
        
        const socket = io('http://localhost:3000', {
            transports: ['polling', 'websocket']
        });
        
        const statusDiv = document.getElementById('status');
        
        socket.on('connect', () => {
            console.log('‚úÖ Connected! ID:', socket.id);
            statusDiv.innerHTML = '‚úÖ Connected! ID: ' + socket.id;
            statusDiv.style.color = 'green';
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected');
            statusDiv.innerHTML = '‚ùå Disconnected';
            statusDiv.style.color = 'red';
        });
        
        socket.on('connect_error', (error) => {
            console.error('‚ùå Connection Error:', error);
            statusDiv.innerHTML = '‚ùå Connection Error: ' + error.message;
            statusDiv.style.color = 'red';
        });
        
        function testConnect() {
            socket.emit('test-alert', { type: 'follow', username: 'TestUser' });
            console.log('üì® Sent test alert');
        }
    </script>
</body>
</html>
